<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Sniglet:wght@400;800&family=Space+Grotesk:wght@300..700&family=Geo:ital@0;1&display=swap" rel="stylesheet">
  <title>Portfolio basic</title>

<body>

  <hero class="flexColumn textIsCentered">
    <div id="introContainer">
      <h1 class="upSpawn noMargin" id="introText">Hey! I'm Sofia.<br>I'm a full stack web developer.</h1>
      <!-- <div class="upSpawn" gid="aboutMeLinkWrapper"><a class="geoRegular" id="aboutMeLink">about me</a></div> -->
    </div>
    <div id="langContainer">
      <img class="upSpawn" id="topIcon1" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/html5/html5-original.svg" height="80" />
      <img class="upSpawn" id="topIcon2" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/css3/css3-original.svg" height="80" />
      <img class="upSpawn" id="topIcon3" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/react/react-original.svg" height="80" />
      <img class="upSpawn" id="topIcon4" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/rails/rails-plain-wordmark.svg" height="80" />
      <img class="upSpawn" id="topIcon5" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/postgresql/postgresql-plain-wordmark.svg" height="80" />
      <img class="upSpawn" id="topIcon6" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/amazonwebservices/amazonwebservices-plain-wordmark.svg" height="80" />
      <img class="upSpawn" id="topIcon7" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/python/python-original.svg" height="80" />
    </div>
  </hero>

  <section class="flex noMargin" id="aboutMe">
    <div class="flex" id="aboutMeFlexContainer">
      <div id="myFaceContainer" class="altColor2">
        <img id="myFace" src="assets/cntowersofi.png" />
        <div id="stuffOnMyFace"></div>
        <div id="myFaceBackground"></div>
      </div>
      <div class="flexColumn spaceGrotesk altColor" id="aboutMeTextContainer">
        <h2 class="altColor2 textIsCentered">Tinkerer. People-lover. Hobby collector.</h2>
        <p id="aboutMeLinks">About Work Contact</p>
        <p id="aboutMeBlurb">Toronto-based! I strive for accessible, shareable code. Figuring out difficult things is my addiction. I love teamwork, let's work together! sofiamsola@outlook.com.</p>
      </div>
    </div>
  </section>
